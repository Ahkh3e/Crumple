<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crumple{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/cytoscape@3.25.0/dist/cytoscape.min.js"></script>
    <link href="{{ url_for('static', filename='device-ports.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
    <style>
        .sidebar-section {
            border-bottom: 1px solid #e5e7eb;
        }
        
        .sidebar-section:last-child {
            border-bottom: none;
        }

        .sidebar-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .sidebar-content.expanded {
            max-height: 500px;
            overflow-y: auto;
        }

        .sidebar-header {
            cursor: pointer;
            user-select: none;
        }

        .sidebar-header:hover {
            background-color: #f3f4f6;
        }

        .chevron {
            transition: transform 0.3s ease;
        }

        .chevron.expanded {
            transform: rotate(90deg);
        }

        .graph-canvas {
            width: 100%;
            height: calc(100vh - 4rem);
            background-color: #f9fafb;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .toast.success {
            background-color: #059669;
        }

        .toast.error {
            background-color: #dc2626;
        }

        .toast.info {
            background-color: #3b82f6;
        }

        .toast.show {
            opacity: 1;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main Layout -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-80 bg-white shadow-lg flex flex-col">
            <!-- Logo/Header -->
            <a href="{{ url_for('index') }}" class="block p-4 border-b border-gray-200 hover:bg-gray-50">
                <h1 class="text-xl font-bold text-gray-800">Crumple</h1>
                <p class="text-sm text-gray-600">Network Topology Designer</p>
            </a>

            <!-- Navigation -->
            <nav class="flex-1 overflow-y-auto">
                <!-- Dashboard -->
                <a href="{{ url_for('index') }}" class="block px-4 py-2 hover:bg-gray-50 {% if request.endpoint == 'index' %}bg-gray-50 text-blue-600{% endif %}">
                    <i class="fas fa-chart-line mr-2"></i>Dashboard
                </a>

                <!-- Clusters Section -->
                <div class="sidebar-section">
                    <div class="px-4 py-2 flex justify-between items-center hover:bg-gray-50">
                        <div class="flex items-center flex-grow">
                            <a href="{{ url_for('clusters') }}" class="flex items-center flex-grow">
                                <i class="fas fa-server mr-2"></i>
                                <span>Clusters</span>
                            </a>
                            <i class="fas fa-chevron-right ml-2 chevron cursor-pointer" onclick="toggleClusterList()"></i>
                        </div>
                        <button class="text-blue-600 hover:text-blue-700" onclick="showNewClusterModal()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="cluster-list" class="sidebar-content">
                        <!-- Clusters will be loaded here -->
                    </div>
                </div>

                <!-- Other Navigation Items -->
                <a href="{{ url_for('device_types') }}" class="block px-4 py-2 hover:bg-gray-50 {% if request.endpoint == 'device_types' %}bg-gray-50 text-blue-600{% endif %}">
                    <i class="fas fa-cube mr-2"></i>Device Types
                </a>
                <a href="{{ url_for('devices') }}" class="block px-4 py-2 hover:bg-gray-50 {% if request.endpoint == 'devices' %}bg-gray-50 text-blue-600{% endif %}">
                    <i class="fas fa-hdd mr-2"></i>Devices
                </a>
                <a href="{{ url_for('netbox') }}" class="block px-4 py-2 hover:bg-gray-50 {% if request.endpoint == 'netbox' %}bg-gray-50 text-blue-600{% endif %}">
                    <i class="fas fa-sync mr-2"></i>NetBox Integration
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-hidden">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="toast" role="alert"></div>

    <script>
        // Toast Notification System
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            
            // Force reflow
            toast.offsetHeight;
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Highlight current page in navigation
            const currentPath = window.location.pathname;
            document.querySelectorAll('nav a').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('bg-gray-50', 'text-blue-600');
                }
            });
        });
    </script>

    <!-- New Cluster Modal -->
    <div id="new-cluster-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Create New Cluster</h3>
                <form id="create-cluster-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" name="name" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea name="description" rows="3"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 mt-5">
                        <button type="button" onclick="hideNewClusterModal()"
                            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Cluster List Management
        let clusters = [];
        let expandedSections = new Set(JSON.parse(localStorage.getItem('expandedSections') || '[]'));

        function toggleClusterList() {
            const content = document.getElementById('cluster-list');
            const chevron = document.querySelector('.chevron');
            const isExpanded = content.classList.contains('expanded');
            
            if (isExpanded) {
                content.classList.remove('expanded');
                chevron.classList.remove('expanded');
                expandedSections.delete('clusters');
            } else {
                content.classList.add('expanded');
                chevron.classList.add('expanded');
                expandedSections.add('clusters');
            }
            
            localStorage.setItem('expandedSections', JSON.stringify([...expandedSections]));
        }

        async function loadClusters() {
            try {
                const response = await fetch('/api/v1/clusters/');
                if (response.ok) {
                    clusters = await response.json();
                    updateClusterList();
                }
            } catch (error) {
                console.error('Error loading clusters:', error);
            }
        }

        function updateClusterList() {
            const list = document.getElementById('cluster-list');
            if (!list) return;

            list.innerHTML = clusters.map(cluster => `
                <a href="/clusters/${cluster.id}" 
                   class="block pl-8 pr-4 py-2 hover:bg-gray-50 text-sm ${window.location.pathname === `/clusters/${cluster.id}` ? 'bg-gray-50 text-blue-600' : ''}">
                    ${cluster.name}
                </a>
            `).join('');

            // Restore expanded state
            if (expandedSections.has('clusters')) {
                list.classList.add('expanded');
                document.querySelector('.chevron').classList.add('expanded');
            }
        }

        function showNewClusterModal() {
            document.getElementById('new-cluster-modal').classList.remove('hidden');
        }

        function hideNewClusterModal() {
            document.getElementById('new-cluster-modal').classList.add('hidden');
            document.getElementById('create-cluster-form').reset();
        }

        document.getElementById('create-cluster-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/api/v1/clusters/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });
                
                if (response.ok) {
                    const newCluster = await response.json();
                    showToast('Cluster created successfully');
                    hideNewClusterModal();
                    
                    // Update clusters list without page reload
                    await loadClusters();
                    
                    // Navigate to the new cluster
                    window.location.href = `/clusters/${newCluster.id}`;
                } else {
                    showToast('Failed to create cluster', 'error');
                }
            } catch (error) {
                showToast('Error creating cluster', 'error');
                console.error('Error:', error);
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadClusters();
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
