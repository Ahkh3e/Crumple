{% extends "base.html" %}

{% block title %}NetBox Integration{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto p-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-900">NetBox Integration</h1>
        <p class="text-gray-600 mt-1">Manage NetBox connections and import device types</p>
    </div>

    <!-- NetBox Connections -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-gray-800">NetBox Connections</h2>
            <button onclick="showConnectionModal()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all">
                <i class="fas fa-plus mr-2"></i>Add Connection
            </button>
        </div>

        <div id="connections-list" class="space-y-4">
            <!-- Connections will be listed here -->
        </div>
    </div>

    <!-- Import Section -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Import Device Types</h2>
        <form id="import-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">NetBox Connection</label>
                <select name="connection_id" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">Select a connection...</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Options</label>
                <div class="mt-2 space-y-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="include_interfaces" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Include interface templates</span>
                    </label>
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all">
                    <i class="fas fa-download mr-2"></i>Import Device Types
                </button>
            </div>
        </form>

        <!-- Import Status -->
        <div id="import-status" class="mt-6 hidden">
            <h3 class="text-sm font-medium text-gray-900 mb-2">Import Status</h3>
            <div class="bg-gray-50 rounded-md p-4">
                <div id="status-message" class="text-sm text-gray-600"></div>
                <div id="status-details" class="mt-2 text-sm"></div>
            </div>
        </div>
    </div>
</div>

<!-- Connection Modal -->
<div id="connection-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-[600px] shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 mb-4">NetBox Connection</h3>
            <form id="connection-form" class="space-y-4">
                <input type="hidden" name="id" id="connection-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">URL</label>
                    <input type="url" name="url" required placeholder="https://netbox.example.com"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">API Key</label>
                    <input type="password" name="api_key" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="ssl_verify" checked
                            class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Verify SSL certificate</span>
                    </label>
                </div>
                <div class="flex justify-end space-x-3 mt-5">
                    <button type="button" onclick="hideConnectionModal()"
                        class="px-4 py-2 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Save Connection
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% block scripts %}
<script>
let connections = [];

async function loadConnections() {
    try {
        const response = await fetch('/api/v1/netbox/connections/');
        if (response.ok) {
            connections = await response.json();
            updateConnectionsList();
            updateConnectionSelect();
        }
    } catch (error) {
        console.error('Error loading connections:', error);
        showToast('Failed to load NetBox connections', 'error');
    }
}

function updateConnectionsList() {
    const list = document.getElementById('connections-list');
    if (connections.length === 0) {
        list.innerHTML = `
            <div class="text-center py-8 text-gray-500">
                <i class="fas fa-plug text-4xl mb-4"></i>
                <p>No NetBox connections configured</p>
            </div>
        `;
        return;
    }

    list.innerHTML = connections.map(conn => `
        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
            <div>
                <h3 class="font-medium text-gray-900">${conn.name}</h3>
                <p class="text-sm text-gray-600">${conn.url}</p>
            </div>
            <div class="flex space-x-2">
                <button onclick="editConnection('${conn.id}')" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-edit"></i>
                </button>
                <button onclick="deleteConnection('${conn.id}')" class="text-gray-400 hover:text-red-600">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    `).join('');
}

function updateConnectionSelect() {
    const select = document.querySelector('select[name="connection_id"]');
    select.innerHTML = `
        <option value="">Select a connection...</option>
        ${connections.map(conn => `
            <option value="${conn.id}">${conn.name}</option>
        `).join('')}
    `;
}

function showConnectionModal() {
    document.getElementById('connection-modal').classList.remove('hidden');
    document.getElementById('connection-form').reset();
    document.getElementById('connection-id').value = '';
}

function hideConnectionModal() {
    document.getElementById('connection-modal').classList.add('hidden');
}

async function editConnection(id) {
    const connection = connections.find(c => c.id === parseInt(id));
    if (!connection) return;

    document.getElementById('connection-id').value = id;
    const form = document.getElementById('connection-form');
    form.name.value = connection.name;
    form.url.value = connection.url;
    form.api_key.value = connection.api_key;
    form.ssl_verify.checked = connection.ssl_verify === 1;

    showConnectionModal();
}

async function deleteConnection(id) {
    if (!confirm('Are you sure you want to delete this connection?')) return;

    try {
        const response = await fetch(`/api/v1/netbox/connections/${id}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            showToast('Connection deleted successfully');
            await loadConnections();
        } else {
            showToast('Failed to delete connection', 'error');
        }
    } catch (error) {
        showToast('Error deleting connection', 'error');
        console.error('Error:', error);
    }
}

document.getElementById('connection-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    
    data.ssl_verify = data.ssl_verify ? 1 : 0;
    const id = data.id;
    delete data.id;
    
    try {
        const response = await fetch(`/api/v1/netbox/connections/${id || ''}`, {
            method: id ? 'PUT' : 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            showToast(`Connection ${id ? 'updated' : 'created'} successfully`);
            hideConnectionModal();
            await loadConnections();
        } else {
            showToast(`Failed to ${id ? 'update' : 'create'} connection`, 'error');
        }
    } catch (error) {
        showToast(`Error ${id ? 'updating' : 'creating'} connection`, 'error');
        console.error('Error:', error);
    }
});

document.getElementById('import-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const data = {
        connection_id: parseInt(formData.get('connection_id')),
        include_interfaces: formData.get('include_interfaces') === 'on'
    };
    
    const statusDiv = document.getElementById('import-status');
    const statusMessage = document.getElementById('status-message');
    const statusDetails = document.getElementById('status-details');
    
    statusDiv.classList.remove('hidden');
    statusMessage.textContent = 'Importing device types...';
    statusDetails.innerHTML = '<div class="animate-pulse">Please wait...</div>';
    
    try {
        const response = await fetch('/api/v1/netbox/import/device-types/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            statusMessage.textContent = 'Import completed successfully';
            statusDetails.innerHTML = `
                <div class="text-green-600">
                    <i class="fas fa-check-circle mr-2"></i>
                    Imported ${result.imported_count} device types
                </div>
                ${result.errors ? `
                    <div class="mt-2 text-yellow-600">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        ${result.errors.length} errors occurred
                    </div>
                    <div class="mt-2 text-sm text-gray-600">
                        ${result.errors.join('<br>')}
                    </div>
                ` : ''}
            `;
            showToast('Device types imported successfully');
        } else {
            throw new Error(result.detail || 'Import failed');
        }
    } catch (error) {
        statusMessage.textContent = 'Import failed';
        statusDetails.innerHTML = `
            <div class="text-red-600">
                <i class="fas fa-times-circle mr-2"></i>
                ${error.message}
            </div>
        `;
        showToast('Failed to import device types', 'error');
    }
});

// Initialize
document.addEventListener('DOMContentLoaded', loadConnections);
</script>
{% endblock %}
{% endblock %}
